<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV College of Engineering</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            margin-top: 30px;
        }

        h2 {
            color: #dc143c;
            margin-top: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .program-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
            font-size: 18px;
        }

        .card a:hover {
            color: #dc143c;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        @media (max-width: 600px) {
            .program-section {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>RV College of Engineering</h1>
    <div class="container">
        <h2>UG Programmes</h2>
        <div class="program-section">
            <ul>
                {% for ug_programme in ug_programmes %}
                <li>
                    <div class="card">
                        <a href="{% url 'ug_branch' ug_programme.id %}">{{ ug_programme.name }}</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <h2>PG Programmes</h2>
        <div class="program-section">
            <ul>
                {% for pg_programme in pg_programmes %}
                <li>
                    <div class="card">
                        <a href="{% url 'pg_branch' pg_programme.id %}">{{ pg_programme.name }}</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
